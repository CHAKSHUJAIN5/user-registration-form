<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="submit">
      <h1>Please enter your details</h1>
      <label for="username">Username : </label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
        required
      />
      <br />
      <label for="email">Email : </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your e-mail"
        required
      />
      <br />
      <label for="password">Password : </label>
      <input
        type="password"
        name="password"
        id="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,16}"
        title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be 8-16 characters long"
        required
        placeholder="Set a password"
      />
      <div
        id="passwordHint"
        style="font-size: 0.9em; color: grey; margin-top: 5px"
      >
        Password must be 8-16 chars, include uppercase, lowercase, number, and
        special char.
      </div>

      <br />
      <label for="birth">Date Of Birth : </label>
      <input type="date" name="birth" id="birth" required />
      <br />
      <label for="address1">Address Line 1 : </label>
      <input
        type="text"
        name="address1"
        id="address1"
        placeholder="Enter Address"
        required
      />
      <br />
      <label for="address2">Address Line 2 : </label>
      <input
        type="text"
        name="address2"
        id="address2"
        placeholder="Enter Address"
      />
      <br />
      <label for="phone">Phone : </label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Enter phone number"
        required
      />
      <br />
      <button type="submit" id="submitbtn" disabled>Submit</button>
      <button type="reset">Reset</button>
    </form>
    <script src="form.js"></script>
  </body>
</html>
